<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Housing Spend Assesment</title>
  </head>

  <body class="bg-info">
    <div class="container">

        <div class="row">
        <div class="card-deck mx-auto w-75">
          
                  <!-- LEFT CARD -->          
                  <div class="card mt-5"> 
                    <div class="card-header text-center">Finance Entry</div>
                    <div class="card-body">
                      <form id="financeForm">

                        <!-- Monthly Net Income -->
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="card_input_netIncome" placeholder="Monthly Net Income">
                          </div>
                        </div>

                        <!-- Monthly Mortgage Payment -->
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="card_input_mortgagePayment" placeholder="Monthly Mortgage Payment">
                          </div>
                        </div>

                        <!-- Calculate Button -->
                        <div class="form-group">
                          <input type="submit" value="Calculate" class="btn btn-dark btn-block" id="card_input_button">
                        </div>

                      </form>
                    </div>
                  </div><!-- End LEFT CARD -->

                  <!-- RIGHT CARD -->
                  <div class="card mt-5">
                    <div class="card-header text-center">Housing Spend Assesment</div>
                    <div class="card-body">
                      <p class="card-text text-center">According to Forbes your mortgage should take up no more than 28% of your monthly income.</p>
                      <hr>
                      <div class="text-center">
                        <p class="card_output_message"></p>
                        <h4 class="card_output_results"></h4>
                        <p class="card_output_message2"></p>
                      </div>
                    </div>

                    <!-- MESSAGING -->
                    <div class="card-footer text-center">
                      <small class="text-muted" id="message"></small>
                    </div>
                  </div> <!-- End RIGHT CARD -->

        </div><!-- End Card Deck -->
        </div> <!-- End Row -->
    </div> <!-- End Container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
